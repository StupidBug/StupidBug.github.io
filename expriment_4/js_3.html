<!DOCTYPE html>
<html>
	<head>
	<style>
		h1{text-align: center;
			font-size:50px;
			background:black;
			color: white;
			font-family: Constantia, "Lucida Bright", "DejaVu Serif", Georgia, "serif";
			padding:40px;
			}
		button{
		  background: black;
		  color:white;
		  padding: 10px;
		  font-size: 15px;
		  font-weight: 600;

		}
		</style>
	</head>
<body>
<h1>请 点 亮 灯 泡 ！</h1>
<script>
		function light(sw){
			var pic;
			if(sw==0){
				pic="\down.gif"
			}
			else{
				pic="off.gif"
			}
			document.getElementById('myImage').src=pic;
		}
	</script>
	<div style="text-align: center;font-size=50px;">
	<img id="myImage" src="down.gif" width="109" height="180" alt=""/>
	<p>
	<button type="button" onclick="light(1)">开灯</button>
	<button type="button" onclick="light(0)">关灯</button>
	</p>
	</div>
</body>
</html>
