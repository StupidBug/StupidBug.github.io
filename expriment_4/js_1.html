<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: black;
  border-radius: 800px;
}
#animate {
  width: 50px;
  height: 50px;
  border-radius: 80px;
  position: absolute;
  background-color: white;
}
body{
  display: flex;
  justify-content: center;
}
button{
  background: black;
  color:white;
  padding: 10px;
  font-size: 15px;
  font-weight: 600;

}
</style>
<body>
<div>
<p><button onclick="myMove()">请点击</button></p > 

<div id ="container">
  <div id ="animate"></div>
</div>
</div>
<script>
function myMove() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
}
</script>

</body>
</html>
